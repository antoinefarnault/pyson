    </th>
#end for
<th>

</th>
#for $row in $rows
<tr>

        <td>

            $text[:50]

            [...]

        <span class="style_cliquable" onclick="javascript:get('/admin/bdd/table/mod/$table/$row.id', 'Bdd'); ">
